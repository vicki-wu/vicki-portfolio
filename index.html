<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vicki Wu</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: url("sakura.gif") no-repeat center center fixed;
      }

      .content-wrapper {
        background-color: rgba(255, 255, 255, 0.8);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        color: #ff69b4;
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        animation: float 3s ease-in-out infinite;
      }

      .cat-image {
        width: 80px;
        height: auto;
        display: inline-block;
        vertical-align: middle;
        margin-left: 10px;
        margin-bottom: 30px;
      }

      .profile-section {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 800px;
        margin-bottom: 2rem;
      }

      .profile-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 3px solid #ffa07a;
        box-shadow: 0 0 15px rgba(255, 160, 122, 0.5);
        margin-right: 2rem;
        transition: transform 0.3s ease;
        z-index: 3;
      }

      .profile-image:hover {
        transform: scale(1.1);
      }

      .profile-text {
        min-width: 300px;
        line-height: 1.6;
        z-index: 3;
      }

      .links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 2rem;
      }

      .link {
        background-color: #ffa07a;
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        transition: all 0.3s ease;
        display: inline-block;
      }

      .link:hover {
        background-color: #ff69b4;
        transform: translateY(-3px);
      }

      .decorative-element {
        position: absolute;
        pointer-events: none;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @media (max-width: 600px) {
        .profile-section {
          flex-direction: column;
          text-align: center;
        }

        .profile-image {
          margin-right: 0;
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <h1>
        Welcome!
        <img src="cat.gif" class="cat-image" />
      </h1>
      <div class="profile-section">
        <img src="killjoy.png" class="profile-image" />
        <div class="profile-text">
          <p>
            My name is Vicki Wu and I am a senior majoring in Computer Science
            and minoring in Media Studies. Some of my hobbies include gaming and
            digital art. My experience in programming includes HTML, CSS, C++,
            JavaScript (React.js, Node.js) and SQL.
          </p>
        </div>
      </div>
      <div class="links">
        <a href="week1-response.html" class="link">Week 1</a>
        <a href="week2-response.html" class="link">Week 2</a>
        <a href="assignment-week-3.html" class="link">Week 3</a>
        <a href="week4-response.html" class="link">Week 4</a>
      </div>
    </div>

    <script>
      function createDecorativeElements() {
        const elements = ["★", "♥", "✿"];
        const colors = ["#ff69b4", "#ffa07a", "#ffb6c1"];
        const wrapper = document.querySelector(".content-wrapper");

        for (let i = 0; i < 20; i++) {
          const element = document.createElement("div");
          element.classList.add("decorative-element");
          element.textContent =
            elements[Math.floor(Math.random() * elements.length)];
          element.style.color =
            colors[Math.floor(Math.random() * colors.length)];
          element.style.fontSize = `${Math.random() * 20 + 10}px`;
          element.style.left = `${Math.random() * 100}%`;
          element.style.top = `${Math.random() * 100}%`;
          wrapper.appendChild(element);
        }
      }

      createDecorativeElements();
    </script>
  </body>
</html>
